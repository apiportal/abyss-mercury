<!DOCTYPE html>
<html class="page-auth" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="frags/layout/head :: header">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="dist/js/lib/thymus.min.js" id="thymus"
	data-thx-base-path="." data-thx-frag-extension=".htm"
	data-thx-head-frag="th:include=frags/layout/head :: header"
	data-thx-preload-js="/dist/js/loader.js"
	data-thx-onfrags="fragsListener();" data-thx-onfrag="fragListener()"></script>
</head>
<body>
<div th:replace="frags/layout/navs :: navLogin"></div>
<main>
	<div class="alert alert-success text-center">
		Your Verapi API Portal account has been activated. You can now login.
	</div>
	<h1>Sign in</h1>
	<h6>Enter your details below</h6>
	<form action="/login-auth" method="POST">
		<div class="form-group">
			<label for="username">Email Address</label>
			<input type="email" name="username" id="username" class="form-control" placeholder="" required="">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="" required="">
		</div>
		<div class="form-group">
			<a href="forgot-password.html" class="txt-link checkbox-link pull-right">Forgot password?</a>
			<span class="checkbox checkbox-primary inline-block">
				<input type="checkbox" name="rememberMe" id="rememberMe" required="">
				<label for="rememberMe">Keep me logged in</label>
			</span>
		</div>
		<div class="form-group text-center">
			<button type="submit" class="btn btn-primary btn-rounded btn-lg">Sign in</button>
		</div>
	</form>
	<div th:replace="frags/layout/footer :: copy"></div>
</main>
<script data-module="auth" data-main="/dist/js/main" src="/dist/js/lib/require.min.js"></script>
</body>
</html>
