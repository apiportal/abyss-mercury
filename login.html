<!DOCTYPE html>
<html class="page-auth" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
	  xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head th:replace="webroot/frags/layout/head.htm :: header">
</head>
<body>
<div th:replace="webroot/frags/layout/navs.htm :: navLogin"></div>
<main id="portal">
<!--
	<div class="alert alert-success text-center" th:if="${context.get('isUserActivated')}">
		Your Abyss API Portal account has been activated. You can now login.
	</div>
-->
	<h1>Sign in</h1>
	<h6>Enter your details below</h6>
	<form action="/abyss/login-auth" method="POST" id="validForm" v-on:submit="validateBeforeSubmit">
		<div class="form-group" v-bind:class="{ 'has-error': errors.has('username') }">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" class="form-control" placeholder="Enter your username or email" v-validate="{required: true, regex: /^[0-9A-Z_@.-]*$/i, min: 3}">
			<em v-bind:class="{ 'show': errors.has('username') }">{{ errors.first('username') }}</em>
		</div>
		<div class="form-group" v-bind:class="{ 'has-error': errors.has('password') }">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="Enter yourpassword" v-validate="'required|min:3'">
			<em v-bind:class="{ 'show': errors.has('password') }">{{ errors.first('password') }}</em>
		</div>
		<div class="form-group">
			<span class="checkbox checkbox-primary d-inline-block">
				<input type="checkbox" name="rememberMe" id="rememberMe" v-bind:checked="remember" v-on:keyup.enter="remember = !remember">
				<label for="rememberMe">Keep me logged in</label>
			</span>
			<a href="/abyss/forgot-password" class="txt-link checkbox-link pull-right">Forgot password?</a>
		</div>
		<div class="form-group text-center">
			<button type="submit" class="btn btn-primary btn-rounded btn-lg">Sign in</button>
		</div>
	</form>
	<div th:replace="webroot/frags/layout/footer.htm :: copy"></div>
</main>
<script id="reqJs" data-module="auth" data-main="/dist/js/main" src="/dist/js/lib/require.min.js"></script>
</body>
</html>
