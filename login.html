<!DOCTYPE html>
<html class="page-auth" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="webroot/frags/layout/head.htm :: header">
</head>
<body>
<div th:replace="webroot/frags/layout/navs.htm :: navLogin"></div>
<main>
	<div class="alert alert-success text-center" th:if="${context.get('isUserActivated')}"> 
		Your Abyss API Portal account has been activated. You can now login.
	</div>
	<h1>Sign in</h1>
	<h6>Enter your details below</h6>
	<form action="/abyss/login-auth" method="POST">
		<div class="form-group">
			<label for="username">Email Address</label>
			<input type="email" name="username" id="username" class="form-control" placeholder="" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="" required>
		</div>
		<div class="form-group">
			<a href="/forgot-password" class="txt-link checkbox-link pull-right">Forgot password?</a>
			<span class="checkbox checkbox-primary d-inline-block">
				<input type="checkbox" name="rememberMe" id="rememberMe" required>
				<label for="rememberMe">Keep me logged in</label>
			</span>
		</div>
		<div class="form-group text-center">
			<button type="submit" class="btn btn-primary btn-rounded btn-lg">Sign in</button>
		</div>
	</form>
	<div th:replace="webroot/frags/layout/footer.htm :: copy"></div>
</main>
<script id="reqJs" data-module="auth" data-main="/dist/js/main" src="/dist/js/lib/require.min.js"></script>
</body>
</html>
