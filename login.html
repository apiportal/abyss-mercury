<!DOCTYPE html>
<html class="page-auth" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="frags/layout/head :: header">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="dist/js/lib/thymus.min.js" id="thymus"
	data-thx-base-path="." data-thx-frag-extension=".htm"
	data-thx-head-frag="th:include=frags/layout/head :: header"
	data-thx-preload-js="/dist/js/loader.js"
	data-thx-onfrags="fragsListener();" data-thx-onfrag="fragListener()"></script>
</head>
<body>
<div th:replace="frags/layout/navs :: navLogin"></div>
<main>
	<h1>Sign in</h1>
	<h6>Enter your details below</h6>
	<form action="/login-auth" method="POST">
		<div class="form-group">
			<label for="username">Email address</label>
			<input type="email" class="form-control" required="" name="username" id="username" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<a class="capitalize-font txt-primary block mb-10 pull-right font-12" href="forgot-password.html">forgot password?</a>
			<input type="password" class="form-control" required="" name="password" id="password" placeholder="Enter password">
		</div>
		<div class="form-group">
			<div class="checkbox checkbox-primary">
				<input id="rememberMe" required="" type="checkbox">
				<label for="rememberMe">Keep me logged in</label>
			</div>
		</div>
		<div class="form-group text-center">
			<button type="submit" class="btn btn-success btn-rounded">sign in</button>
		</div>
	</form>
</main>
<div th:replace="frags/layout/footer :: copy"></div>
<script data-module="auth" data-main="/dist/js/main" src="/dist/js/lib/require.min.js"></script>
</body>
</html>
