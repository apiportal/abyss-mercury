<!DOCTYPE html>
<html class="page-auth" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="frags/layout/head :: header">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="dist/js/lib/thymus.min.js" id="thymus"
	data-thx-base-path="." data-thx-frag-extension=".htm"
	data-thx-head-frag="th:include=frags/layout/head :: header"
	data-thx-preload-js="/dist/js/loader.js"
	data-thx-onfrags="fragsListener();" data-thx-onfrag="fragListener()"></script>
</head>
<body>
<div th:replace="frags/layout/navs :: navError"></div>
<main>
	<h1>Reset Password</h1>	
	<form action="/reset-password" method="POST">
		<div class="form-group">
			<label for="oldPassword">Old Password</label>
			<input type="password" class="form-control" required="" name="oldPassword" id="oldPassword" placeholder="Enter pwd">
		</div>
		<div class="form-group">
			<label for="newPassword">New Password</label>
			<input type="password" class="form-control" required="" name="newPassword" id="newPassword" placeholder="Enter New pwd">
		</div>
		<div class="form-group">
			<label for="confirmPassword">Confirm Password</label>
			<input type="password" class="form-control" required="" name="confirmPassword" id="confirmPassword" placeholder="Re-Enter pwd">
		</div>
		<div class="form-group text-center">
			<button type="submit" class="btn btn-info btn-rounded">Reset</button>
		</div>
	</form>
</main>
<div th:replace="frags/layout/footer :: copy"></div>
<script data-module="auth" data-main="/dist/js/main" src="/dist/js/lib/require.min.js"></script>
</body>
</html>
