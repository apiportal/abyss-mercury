<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<ul v-bind:id="name+mindex" th:fragment="apiMethodsDetail" class="collapse column-maximize-toggle" data-targets=".authentication-column, .authorization-column">
	<li>
		<ul role="tablist" class="nav nav-tabs nav--justified" id="method1Tabs">
			<li class="active" role="presentation"><a aria-expanded="true" data-toggle="tab" role="tab" v-bind:href="'#'+name+mindex+'MethodsTab'">Methods</a></li>
			<li role="presentation" class=""><a data-toggle="tab" role="tab" v-bind:href="'#'+name+mindex+'ParametersTab'" aria-expanded="false">Parameters</a></li>
			<li role="presentation" class=""><a data-toggle="tab" role="tab" v-bind:href="'#'+name+mindex+'HeadersTab'" aria-expanded="false">Headers</a></li>
		</ul>
		<div class="tab-content px-3 pt-3">
			<div v-bind:id="name+mindex+'MethodsTab'" class="tab-pane fade active in" role="tabpanel">
				<div class="fow form-row">
					<div class="form-group fol-sm-2 fol-lg-2">
						<label v-bind:for="name+mindex+'Verb'">Verb</label>
						<select v-bind:name="name+mindex+'Verb'" v-bind:id="name+mindex+'Verb'" v-model="method.verb" class="form-control">
							<option value="GET">GET</option>
							<option value="POST">POST</option>
							<option value="PUT">PUT</option>
							<option value="DELETE">DELETE</option>
						</select>
					</div>
					<div class="form-group fol-sm-5 fol-lg-5">
						<label v-bind:for="name+mindex+'ResourcePath'">Resource Path:</label>
						<input type="text" v-bind:name="name+mindex+'ResourcePath'" v-bind:id="name+mindex+'ResourcePath'" v-model="method.resourcePath" class="form-control" placeholder="">
					</div>
					<div class="form-group fol-sm-5 fol-lg-5">
						<label v-bind:for="name+mindex+'OperationId'">OperationId:</label>
						<input type="text" v-bind:name="name+mindex+'OperationId'" v-bind:id="name+mindex+'OperationId'" v-model="method.operationId" class="form-control" placeholder="">
					</div>
					<div class="form-group fol-sm-12 fol-lg-4">
						<label v-bind:for="name+mindex+'Summary'">Summary:</label>
						<input type="text" v-bind:name="name+mindex+'Summary'" v-bind:id="name+mindex+'Summary'" v-model="method.summary" class="form-control" placeholder="">
					</div>
					<div class="form-group fol-sm-12 fol-lg-8">
						<label v-bind:for="name+mindex+'Description'">Description:</label>
						<input type="text" v-bind:name="name+mindex+'Description'" v-bind:id="name+mindex+'Description'" v-model="method.description" class="form-control" placeholder="">
					</div>
				</div>
			</div>
			<div v-bind:id="name+mindex+'ParametersTab'" class="tab-pane fade " role="tabpanel">
				<div class="border-bottom mb-3" v-for="(param, index) in method.parameters">
					<api-method-params v-bind:method="method" v-bind:item="param" name="Parameter" name="param" v-bind:mindex="mindex" v-bind:pindex="index" inline-template>
						<div th:replace="webroot/frags/api/api-methods-fields.htm :: apiMethodParams"></div>
					</api-method-params>
				</div>
			</div>
			<div v-bind:id="name+mindex+'HeadersTab'" class="tab-pane fade" role="tabpanel">
				<div class="border-bottom mb-3" v-for="(header, index) in method.headers">
					<api-method-params v-bind:method="method" v-bind:item="header" name="Header" name="header" v-bind:mindex="mindex" v-bind:pindex="index" inline-template>
						<div th:replace="webroot/frags/api/api-methods-fields.htm :: apiMethodParams"></div>
					</api-method-params>
				</div>
			</div>
		</div>
		<div class="px-3 pb-3 text-center">
			<button type="button" class="btn btn-hover btn-rounded" v-if="name == 'newMethod'">ADD METHOD</button>
			<button type="button" class="btn btn-hover btn-rounded" v-if="name == 'method'">SAVE METHOD</button>
		</div>
	</li>
</ul>
<div class="fow form-row align-items-center" th:fragment="apiMethodParams">
	<div class="fol-sm-11">
		<div class="fow form-row">
			<div class="fol-sm-3 form-group">
				<label v-bind:for="'method'+mindex+name+item.id+'Name'">Name:</label>
				<input type="text" v-bind:name="'method'+mindex+name+item.id+'Name'" v-bind:id="'method'+mindex+name+item.id+'Name'" v-model="item.name" class="form-control" placeholder="">
			</div>
			<div class="fol-sm-3 form-group">
				<label v-bind:for="'method'+mindex+name+item.id+'DataType'">Data Type:</label>
				<select type="text" v-bind:name="'method'+mindex+name+item.id+'DataType'" v-bind:id="'method'+mindex+name+item.id+'DataType'" v-model="item.dataType" class="form-control">
					<option value="string">String</option>
					<option value="integer">Integer</option>
				</select>
			</div>
			<div class="fol-sm-3 form-group">
				<label v-bind:for="'method'+mindex+name+item.id+'DefaultValue'">Default Value:</label>
				<input type="text" v-bind:name="'method'+mindex+name+item.id+'DefaultValue'" v-bind:id="'method'+mindex+name+item.id+'DefaultValue'" v-model="item.defaultValue" class="form-control" placeholder="">
			</div>
			<div class="fol-sm-3 form-group">
				<label v-bind:for="'method'+mindex+name+item.id+'Pattern'">Pattern:</label>
				<input type="text" v-bind:name="'method'+mindex+name+item.id+'Pattern'" v-bind:id="'method'+mindex+name+item.id+'Pattern'" v-model="item.pattern" class="form-control" placeholder="">
			</div>
			<div class="w-100"></div>
			<div class="fol-sm-2 form-group">
				<label v-bind:for="'method'+mindex+name+item.id+'MinLength'">Min Length:</label>
				<input type="text" v-bind:name="'method'+mindex+name+item.id+'MinLength'" v-bind:id="'method'+mindex+name+item.id+'MinLength'" v-model="item.minLength" class="form-control" placeholder="">
			</div>
			<div class="fol-sm-2 form-group">
				<label v-bind:for="'method'+mindex+name+item.id+'MaxLength'">Max Length:</label>
				<input type="text" v-bind:name="'method'+mindex+name+item.id+'MaxLength'" v-bind:id="'method'+mindex+name+item.id+'MaxLength'" v-model="item.maxLength" class="form-control" placeholder="">
			</div>
			<div class="fol-sm-6 form-group">
				<label v-bind:for="'method'+mindex+name+item.id+'Description'">Description:</label>
				<input type="text" v-bind:name="'method'+mindex+name+item.id+'Description'" v-bind:id="'method'+mindex+name+item.id+'Description'" v-model="item.description" class="form-control" placeholder="">
			</div>
			<div class="fol-sm-2 form-group text-center">
				<label class="d-block">Required</label>
				<span class="switch switch-primary ml-auto">
					<input type="checkbox" v-bind:name="'method'+mindex+name+item.id+'Required'" v-bind:id="'method'+mindex+name+item.id+'Required'" v-model="item.required">
					<label v-bind:for="'method'+mindex+name+item.id+'Required'"></label>
				</span>
			</div>
		</div>
	</div>
	<div class="fol-sm-1">
		<div class="form-group text-center">
			<label></label>
			<button type="button" class="btn btn-primary btn-rounded btn-circle ml-auto" v-if="item.id == 0"><i class="fas fa-lg fa-plus"></i></button>
			<button type="button" class="btn btn-primary btn-rounded btn-circle ml-auto" v-if="item.id > 0"><i class="fas fa-lg fa-trash-alt"></i></button>
		</div>
	</div>
</div>
<div class="nav-actions dropdown" th:fragment="apiMethodsActions">
	<button type="button" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fas fa-ellipsis-h"></i></button>
	<ul class="dropdown-menu dropdown-menu-right" role="menu">
		<li role="presentation"><a href="#" role="menuitem"><i class="fas fa-trash-alt" aria-hidden="true"></i>Delete</a></li>
		<li role="presentation"><a href="#" role="menuitem"><i class="fas fa-expand" aria-hidden="true"></i>Expand</a></li>
	</ul>
</div>
</body>
</html>
