<!DOCTYPE html>
<html class="page-auth" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="webroot/frags/layout/head.htm :: header">
</head>
<body>
<div th:replace="webroot/frags/layout/navs.htm :: navSignup"></div>
<main>
	<h1>Sign up</h1>
	<h6>Enter your details below</h6>	
	<form action="/abyss/sign-up" method="POST">
		<div class="form-group">
			<label for="firstname">First Name</label>
			<input type="text" name="firstname" id="firstname" class="form-control" placeholder="" required="">
		</div>
		<div class="form-group">
			<label for="lastname">Last Name</label>
			<input type="text" name="lastname" id="lastname" class="form-control" placeholder="" required="">
		</div>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" class="form-control" placeholder="" required="">
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" name="email" id="email" class="form-control" placeholder="" required="">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="" required="">
		</div>
		<div class="form-group">
			<label for="password2">Confirm Password</label>
			<input type="password" name="password2" id="password2" class="form-control" placeholder="" required="">
		</div>
		<div class="form-group">
			<div class="checkbox checkbox-primary">
				<input type="checkbox" name="isAgreedToTerms" id="isAgreedToTerms" required="">
				<label for="isAgreedToTerms"> I agree to all</label> <a href="#" class="txt-link">Terms</a>
			</div>
		</div>
		<div class="form-group text-center">
			<button type="submit" class="btn btn-primary btn-rounded btn-lg">Sign up</button>
		</div>
	</form>
	<div th:replace="webroot/frags/layout/footer.htm :: copy"></div>
</main>
<script data-module="auth" data-main="/dist/js/main" src="/dist/js/lib/require.min.js"></script>
</body>
</html>
