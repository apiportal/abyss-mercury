<!DOCTYPE html>
<html class="page-auth" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="frags/layout/head :: header">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="dist/js/lib/thymus.min.js" id="thymus"
	data-thx-base-path="." data-thx-frag-extension=".htm"
	data-thx-head-frag="th:include=frags/layout/head :: header"
	data-thx-preload-js="/dist/js/loader.js"
	data-thx-onfrags="fragsListener();" data-thx-onfrag="fragListener()"></script>
</head>
<body>
<div th:replace="frags/layout/navs :: navSignup"></div>
<main>
	<h1>Sign up</h1>
	<h6>Enter your details below</h6>	
	<form action="/sign-up" method="POST">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" required="" name="username" id="username" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" required="" name="email" id="email" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" required="" name="password" id="password" placeholder="Enter pwd">
		</div>
		<div class="form-group">
			<label for="password2">Confirm Password</label>
			<input type="password" class="form-control" required="" name="password2" id="password2" placeholder="Enter pwd">
		</div>
		<div class="form-group">
			<div class="checkbox checkbox-primary">
				<input id="isAgreedToTerms" name="isAgreedToTerms" required="" type="checkbox">
				<label for="isAgreedToTerms"> I agree to all</label> <a href="#">Terms</a>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="form-group text-center">
			<button type="submit" class="btn btn-success btn-rounded">sign Up</button>
		</div>
	</form>
</main>
<div th:replace="frags/layout/footer :: copy"></div>
<script data-module="auth" data-main="/dist/js/main" src="/dist/js/lib/require.min.js"></script>
</body>
</html>
