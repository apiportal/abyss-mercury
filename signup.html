<!DOCTYPE html>
<html class="page-auth" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="frags/layout/head :: header">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="dist/js/lib/thymus.min.js" id="thymus"
	data-thx-base-path="." data-thx-frag-extension=".htm"
	data-thx-head-frag="th:include=frags/layout/head :: header"
	data-thx-preload-js="/dist/js/loader.js"
	data-thx-onfrags="fragsListener();" data-thx-onfrag="fragListener()"></script>
</head>
<body>
<div th:replace="frags/layout/navs :: navSignup"></div>
<main>
	<h1>Sign up</h1>
	<h6>Enter your details below</h6>	
	<form action="/sign-up" method="POST">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" class="form-control" placeholder="" required="">
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" name="email" id="email" class="form-control" placeholder="" required="">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="" required="">
		</div>
		<div class="form-group">
			<label for="password2">Confirm Password</label>
			<input type="password" name="password2" id="password2" class="form-control" placeholder="" required="">
		</div>
		<div class="form-group">
			<div class="checkbox checkbox-primary">
				<input type="checkbox" name="isAgreedToTerms" id="isAgreedToTerms" required="">
				<label for="isAgreedToTerms"> I agree to all</label> <a href="#" class="txt-link">Terms</a>
			</div>
		</div>
		<div class="form-group text-center">
			<button type="submit" class="btn btn-primary btn-rounded btn-lg">Sign up</button>
		</div>
	</form>
	<div th:replace="frags/layout/footer :: copy"></div>
</main>
<script data-module="auth" data-main="/dist/js/main" src="/dist/js/lib/require.min.js"></script>
</body>
</html>
